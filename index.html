<!DOCTYPE html>
<html lang="en">
  <head>
    <style> * { font-family: sans-serif } </style>
  </head>
  <body>
    <h1>Demo</h1>
    <svg id="root"></svg>
    <label> Seed:
      <input id="seed" type="text" />
    </label>
    <script src="https://danwilkerson.github.io/Mondrianerator/dist/Mondrianerator.js"></script>
    <script>
      const mount = document.getElementById("root");
      const seed = +new Date;
      const seedInput = document.getElementById("seed");
      seedInput.addEventListener("change", () => {
        Mondrianerate({mount, seed: seedInput.value});
      });
      seedInput.value = +new Date;
    </script>
  </body>
</html>
